version: '3.8'

services:
  # The Prediction API (Backend)
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./cache:/app/cache
    environment:
      - PYTHONUNBUFFERED=1

  # The Analysis Dashboard (Streamlit)
  analytics:
    build:
      context: .
      dockerfile: Dockerfile
    command: streamlit run analysis_app.py --server.port 8501 --server.address 0.0.0.0
    ports:
      - "8501:8501"
    volumes:
      - .:/app

  # The React Hub (Frontend)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_BASE=http://localhost:8000
    depends_on:
      - api