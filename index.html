<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Analytics Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans p-8">

    <div class="max-w-5xl mx-auto space-y-12">
        
        <!-- HEADER -->
        <header class="text-center">
            <h1 class="text-5xl font-bold text-red-600 tracking-tight">F1 <span class="text-white">Analytics Hub</span></h1>
            <p class="text-gray-400 mt-2 text-lg">AI Predictions & Historical Data</p>
        </header>

        <!-- SECTION 1: PREDICTION ENGINE -->
        <section class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <span class="bg-red-600 w-2 h-8 mr-3 rounded"></span>
                Next Race Prediction
            </h2>
            
            <div class="flex flex-col items-center">
                <button id="predict-button" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-8 rounded-full text-lg transition duration-300 transform hover:scale-105 shadow-md">
                    Predict Last Race Outcome
                </button>
                
                <!-- Loading & Error -->
                <div id="loading-spinner" class="hidden mt-6 text-center">
                    <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-red-500 mx-auto"></div>
                    <p class="text-gray-400 mt-2">Crunching numbers...</p>
                </div>
                <div id="error-message" class="hidden mt-4 text-red-400 bg-red-900/50 px-4 py-2 rounded"></div>
            </div>

            <!-- Prediction Table -->
            <div id="results-container" class="hidden mt-8">
                <h3 id="race-name" class="text-xl font-bold text-center mb-4 text-gray-300"></h3>
                <div class="overflow-x-auto rounded-lg">
                    <table class="w-full text-left text-sm text-gray-400">
                        <thead class="bg-gray-700 text-gray-200 uppercase">
                            <tr>
                                <th class="px-6 py-3">Pred</th>
                                <th class="px-6 py-3">Driver</th>
                                <th class="px-6 py-3">Team</th>
                                <th class="px-6 py-3">Grid</th>
                                <th class="px-6 py-3">Actual</th>
                            </tr>
                        </thead>
                        <tbody id="results-table-body" class="divide-y divide-gray-700 bg-gray-800"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- SECTION 2: HISTORICAL INSIGHTS -->
        <section class="bg-gray-800 p-8 rounded-2xl shadow-lg border border-gray-700">
            <h2 class="text-2xl font-bold mb-6 flex items-center">
                <span class="bg-blue-600 w-2 h-8 mr-3 rounded"></span>
                Season Insights
            </h2>

            <div class="flex gap-4 mb-8">
                <select id="year-select" class="bg-gray-700 text-white border-none rounded-lg px-4 py-3 focus:ring-2 focus:ring-blue-500 outline-none">
                    <option value="2024">2024 Season</option>
                    <option value="2023">2023 Season</option>
                    <option value="2022">2022 Season</option>
                    <option value="2021">2021 Season</option>
                    <option value="2020">2020 Season</option>
                    <option value="2019">2019 Season</option>
                    <option value="2018">2018 Season</option>
                </select>
                <button id="insights-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                    Analyze Season
                </button>
            </div>

            <!-- Insight Cards -->
            <div id="insights-display" class="hidden grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                <!-- Card 1: Champion -->
                <div class="bg-gray-700 p-6 rounded-xl border border-gray-600">
                    <p class="text-gray-400 text-sm uppercase font-bold">Driver Champion</p>
                    <p id="stat-champion" class="text-2xl font-bold text-white mt-1">-</p>
                    <p id="stat-champ-team" class="text-sm text-blue-400">-</p>
                </div>
                <!-- Card 2: Top Constructor -->
                <div class="bg-gray-700 p-6 rounded-xl border border-gray-600">
                    <p class="text-gray-400 text-sm uppercase font-bold">Top Constructor</p>
                    <p id="stat-constructor" class="text-2xl font-bold text-white mt-1">-</p>
                    <p id="stat-const-points" class="text-sm text-blue-400">-</p>
                </div>
                <!-- Card 3: Pole Win Rate -->
                <div class="bg-gray-700 p-6 rounded-xl border border-gray-600">
                    <p class="text-gray-400 text-sm uppercase font-bold">Win from Pole</p>
                    <p id="stat-pole-rate" class="text-3xl font-bold text-green-400 mt-1">-%</p>
                    <p class="text-xs text-gray-400 mt-1">Reliability of Qualifying</p>
                </div>
                <!-- Card 4: Rainy Races -->
                <div class="bg-gray-700 p-6 rounded-xl border border-gray-600">
                    <p class="text-gray-400 text-sm uppercase font-bold">Rainy Races</p>
                    <p id="stat-rain" class="text-3xl font-bold text-blue-300 mt-1">-</p>
                    <p class="text-xs text-gray-400 mt-1">Weather Chaos</p>
                </div>
            </div>
            <div id="insights-error" class="hidden mt-4 text-red-400"></div>
        </section>

    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // --- PREDICTION LOGIC ---
        document.getElementById('predict-button').addEventListener('click', async () => {
            const btn = document.getElementById('predict-button');
            const spinner = document.getElementById('loading-spinner');
            const container = document.getElementById('results-container');
            const errorMsg = document.getElementById('error-message');

            btn.disabled = true;
            spinner.classList.remove('hidden');
            container.classList.add('hidden');
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/predict/last_race`);
                const data = await res.json();
                
                if(data.error) throw new Error(data.error);

                document.getElementById('race-name').textContent = data.race_name;
                const tbody = document.getElementById('results-table-body');
                tbody.innerHTML = '';

                data.predictions.forEach(p => {
                    const tr = document.createElement('tr');
                    tr.className = "hover:bg-gray-700 transition";
                    tr.innerHTML = `
                        <td class="px-6 py-4 font-bold text-white">${p.PredictedRank}</td>
                        <td class="px-6 py-4 text-white">${p.DriverName} <span class="text-gray-500 text-xs">(${p.Abbreviation})</span></td>
                        <td class="px-6 py-4">${p.TeamName}</td>
                        <td class="px-6 py-4">${p.GridPosition || 'Pit'}</td>
                        <td class="px-6 py-4 font-bold ${p.ActualPosition === p.PredictedRank ? 'text-green-400' : ''}">${p.ActualPosition || 'DNF'}</td>
                    `;
                    tbody.appendChild(tr);
                });
                container.classList.remove('hidden');
            } catch (e) {
                errorMsg.textContent = e.message;
                errorMsg.classList.remove('hidden');
            } finally {
                spinner.classList.add('hidden');
                btn.disabled = false;
            }
        });

        // --- INSIGHTS LOGIC ---
        document.getElementById('insights-button').addEventListener('click', async () => {
            const year = document.getElementById('year-select').value;
            const container = document.getElementById('insights-display');
            const errorDiv = document.getElementById('insights-error');
            
            errorDiv.classList.add('hidden');
            container.classList.add('hidden');

            try {
                const res = await fetch(`${API_BASE}/insights/${year}`);
                if(!res.ok) throw new Error("Data not available for this year");
                
                const data = await res.json();
                
                // Update UI
                document.getElementById('stat-champion').textContent = data.champion.name;
                document.getElementById('stat-champ-team').textContent = `${data.champion.points} pts`;
                
                document.getElementById('stat-constructor').textContent = data.constructor.name;
                document.getElementById('stat-const-points').textContent = `${data.constructor.points} pts`;
                
                document.getElementById('stat-pole-rate').textContent = `${data.stats.pole_win_percentage}%`;
                document.getElementById('stat-rain').textContent = data.stats.rainy_races;

                container.classList.remove('hidden');
            } catch (e) {
                errorDiv.textContent = e.message;
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
